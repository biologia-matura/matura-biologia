<b>Pierwiastki biogenne</b> są to takie pierwiastki, 
które znajdują się w organiźmie w ilości większej niż 0,01% (czyli należą do makroelementów) oraz budują związki organiczne (np. lipidy, białka i cukry). 
Należą do nich: 
<ul>
  <li>azot</li>
  <li>tlen</li>
  <li>siarka</li>
  <li>węgiel</li>
  <li>wodór</li>
  <li>fosfor</li>
</ul>
